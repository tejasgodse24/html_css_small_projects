<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="prfole-card">
            <div class="color-box">
                    <img src="profile-photo.png" alt="">
            </div>
            <div class="desc-box">
                <div class="desc">
                    <p class="name">CodingLab</p>
                    <p class="passion">YouTuber & Blogger</p>
                </div>
                <div class="social-icon-container">
                    <div style="background-color: #4061aa;" class="facebook-icon">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div style="background-color: #24ace9;" class="twitter-icon">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div style="background-color: #d41462;" class="instagram-icon">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div style="background-color: #d41462;" class="youtube-icon">
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                </div>
                <div class="btn-container">
                    <button class="subscribe">subscribe</button>
                    <button class="message">message</button>

                </div>
                <div class="stats-container">
                    <div>
                        <i class="fa-solid fa-heart"></i><p>60K</p> 
                    </div>
                    <div class="middle-stat">
                        <i class="fa-solid fa-comment"></i><p>20K</p> 
                    </div>
                    <div>
                        <i class="fa-solid fa-share"></i><p>12K</p> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
