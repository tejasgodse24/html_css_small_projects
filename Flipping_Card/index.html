<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="card-box">
            <div class="col1">
                <div class="pink1"></div>
            </div>
            <div class="col2">
                <div class="pink2"></div>
            </div>

            <div class="card">
                <div class="card-col1">
                    <div class="top">
                        <img src="mastercard.png" alt="">
                        <p>master card</p>
                    </div>
                    <div class="mid">
                        <p>card number</p>
                        <p>1500 2450 3265 1245</p>
                    </div>
                    <div class="bottom">
                        <p>Tejas Suhas Godse</p>
                    </div>
                </div>
                <div class="card-col2">
                    <div>
                        <img src="chip.jpg" alt="">
                    </div>
                    <div class="valid">
                        <p>valid thru</p>
                        <p>05/28</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
